<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2022곽지훈 달력</title>
  <link rel="stylesheet" href="easter.css">
</head>
<body>
  <div class="layout-container">
    <div class="layout-zero"><h1 style="color: rgb(89, 44, 130);">2022 Calendar</h1></div>
    <div class="layout-first">
      <div class="first first1"><img src="1월.jpg" class="image1"/><strong>1月</strong></div>
      <div class="first first2"><img src="2월.jpg" class="image1"/><strong>2月</strong></div>
      <div class="first first3"><img src="3월.jpg" class="image1"/><strong>3月</strong></div>
      <div class="first first4"><img src="4월.jpg" class="image1"/><strong>4月</strong></div>
    </div>
    <div class="layout-second">
      <div class="second second1">5月</div>
      <div class="second second2">6月</div>
      <div class="second second3">7月</div>
      <div class="second second4">8月</div>
    </div>
    <div class="layout-third">
      <div class="third third1">9月</div>
      <div class="third third2">10月</div>
      <div class="third third3">11月</div>
      <div class="third third4">12月</div>
    </div>
    <div class="layout-fourth">
    </div>
  </div>
  
</body>
</html>
