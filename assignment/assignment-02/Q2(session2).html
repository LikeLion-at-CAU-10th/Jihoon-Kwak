<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 연습</title>
  <link rel="stylesheet" href="./Q2(session2).css">
</head>
<body>
  <div class="layout-container">
    <div class="layout-first">
      <div class="first first1">1번</div>
      <div class="first first2">2번</div>
    </div>
    <div class="layout-second">
      <div class="second">3번</div>
      <div class="second">4번</div>
      <div class="second">5번</div>
    </div>
    <div class="layout-third">
      <div class="third third1">6번</div>
      <div class="third third2">7번</div>
    </div>
    <div class="layout-fourth">
      <div class="fourth fourth1">8번</div>
      <div class="fourth fourth2">9번</div>
    </div>
    <div class="layout-fifth">
      <div class="fifth fifth1">10번</div>
      <div class="fifth2">
        <div class="fifth3">11번</div>
        <div class="layout-sixth">
          <div class="sixth1">12번</div>
          <div class="sixth2">13번</div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>

<!-- 11번과 12,13번 블록사이에 생기는 이상한 투명무늬 -->
